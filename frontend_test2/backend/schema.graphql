scalar Upload

type Task {
    id : ID!
    class : String!
    num : Int!
    image : String!
    text : [String!]
    prob : [Float!]
}

type User {
    id : ID!
    task : [Task!]
    name : String!
}


type Query {
    getUserFile(name : String!, class : String!,): [Task!] 
}

type Mutation {
    createFile(user : String!, class : String!, num : Int!, image: Upload!, text : [String!], prob:[Float!]) : Task!
    deleteFile(id : ID!) : ID!
}



